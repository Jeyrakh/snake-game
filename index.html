<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Змейка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <h1>Добро пожаловать в Змейку!</h1>
    <button id="start-game">Начать игру</button>
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div class="game-over" id="game-over">
    <h2 id="game-over-message">Вы проиграли!</h2>
    <p>Ваш счёт: <span id="final-score">0</span></p>
    <button id="restart-game">Играть снова</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
