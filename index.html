<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="menu">
            <h1>Змейка</h1>
            <button id="startGameBtn">Начать игру</button>
        </div>
        <div id="game" class="hidden">
            <canvas id="gameCanvas"></canvas>
            <button id="playBtn">Старт</button>
            <div id="score">Счёт: 0</div>
        </div>
    </div>

    <div id="gameOverDialog" class="hidden">
        <h2>Игра окончена!</h2>
        <p id="finalScore"></p>
        <button id="restartBtn">Попробовать снова</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
